<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGD Hardest Ranking</title>
    <style>
        :root { --p: #a855f7; --c: #2dd4bf; }
        body { margin: 0; background: #0f0a1e; color: white; font-family: sans-serif; display: flex; justify-content: center; }
        /* 배경 설정 */
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
               background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('amethyst_bg.jpg') no-repeat center/cover; }
        .box { width: 95%; max-width: 800px; margin: 30px 0; background: rgba(255,255,255,0.05); 
               backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid rgba(168,85,247,0.3); }
        h1 { text-align: center; color: var(--p); text-shadow: 0 0 10px var(--p); font-size: 1.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { color: var(--c); font-size: 0.8rem; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 12px 8px; text-align: center; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .m { color: #ff5555; font-weight: bold; }
        .btn { border: 1px solid var(--p); color: white; padding: 4px 10px; border-radius: 10px; text-decoration: none; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="box">
        <h1>KOREA HARDEST TOP 50</h1>
        <table>
            <thead>
                <tr><th width="15%">순위</th><th width="30%">유저</th><th width="40%">하디스트</th><th width="15%">영상</th></tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="4" style="padding:40px;">데이터 로딩 중...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function load() {
            const list = document.getElementById('list');
            // API 서버 주소
            const target = 'https://gmdkoreaforum.com/api/demonlist/leaderboard';
            // AllOrigins 프록시 (시간차를 두어 차단을 피함)
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&timestamp=${new Date().getTime()}`;

            try {
                const res = await fetch(url);
                const json = await res.json();
                const data = JSON.parse(json.contents);
                
                // API 문서 기반 데이터 추출
                const players = Array.isArray(data) ? data : (data.results || []);

                if (!players || players.length === 0) {
                    list.innerHTML = "<tr><td colspan='4'>현재 포럼에 등록된 유저가 없습니다.</td></tr>";
                    return;
                }

                list.innerHTML = players.slice(0, 50).map((p, i) => `
                    <tr>
                        <td style="color:var(--c)">#${i+1}</td>
                        <td>${p.nickname || 'Unknown'}</td>
                        <td class="m">${p.best_level_name || 'N/A'}</td>
                        <td><a href="${p.best_level_video || '#'}" target="_blank" class="btn">Watch</a></td>
                    </tr>
                `).join('');
            } catch (e) {
                list.innerHTML = "<tr><td colspan='4'>서버 통신 에러 (API 차단됨)</td></tr>";
            }
        }
        window.onload = load;
    </script>
</body>
</html>
