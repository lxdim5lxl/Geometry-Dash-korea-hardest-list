<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGD Hardest Ranking</title>
    <style>
        :root { --p: #a855f7; --c: #2dd4bf; }
        body { margin: 0; background: #0f0a1e; color: white; font-family: sans-serif; display: flex; justify-content: center; overflow-x: hidden; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
               background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('amethyst_bg.jpg') no-repeat center/cover; }
        .box { width: 92%; max-width: 800px; margin: 40px 0; background: rgba(255,255,255,0.05); 
               backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 25px; border: 1px solid rgba(168,85,247,0.3); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--p); text-shadow: 0 0 15px var(--p); font-size: 1.8rem; margin-bottom: 30px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { color: var(--c); font-size: 0.75rem; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; }
        td { padding: 16px 8px; text-align: center; font-size: 0.85rem; background: rgba(255,255,255,0.02); }
        tr:hover td { background: rgba(168,85,247,0.1); }
        td:first-child { border-radius: 12px 0 0 12px; color: var(--c); font-weight: bold; }
        td:last-child { border-radius: 0 12px 12px 0; }
        .m { color: #ff5555; font-weight: bold; }
        .btn { border: 1px solid var(--p); color: white; padding: 6px 12px; border-radius: 15px; text-decoration: none; font-size: 0.7rem; transition: 0.3s; }
        .btn:hover { background: var(--p); box-shadow: 0 0 10px var(--p); }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="box">
        <h1>KOREA HARDEST TOP 50</h1>
        <table>
            <thead>
                <tr><th width="15%">RANK</th><th width="30%">NAME</th><th width="35%">HARDEST</th><th width="20%">VIDEO</th></tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="4" style="padding:50px; color:#888;">데이터를 불러오는 중...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function load() {
            const list = document.getElementById('list');
            // 한국 포럼 리더보드 API 주소
            const target = 'https://gmdkoreaforum.com/api/demonlist/leaderboard';
            // 모바일에서 가장 안정적인 프록시 서버 사용
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&_=${new Date().getTime()}`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error();
                const json = await res.json();
                const data = JSON.parse(json.contents);
                
                // 리더보드 데이터 배열 추출
                const players = Array.isArray(data) ? data : (data.results || []);

                if (players.length === 0) {
                    list.innerHTML = "<tr><td colspan='4'>등록된 데이터가 없습니다.</td></tr>";
                    return;
                }

                list.innerHTML = players.slice(0, 50).map((p, i) => `
                    <tr>
                        <td>#${i+1}</td>
                        <td style="font-weight:600;">${p.nickname || 'Unknown'}</td>
                        <td class="m">${p.best_level_name || 'N/A'}</td>
                        <td><a href="${p.best_level_video || '#'}" target="_blank" class="btn">Watch</a></td>
                    </tr>
                `).join('');
            } catch (e) {
                // API 서버가 차단했거나 응답이 없을 때 출력
                list.innerHTML = "<tr><td colspan='4' style='padding:40px;'>포럼 API 서버 응답 없음<br><small>잠시 후 다시 시도해 주세요.</small></td></tr>";
            }
        }
        window.onload = load;
    </script>
</body>
</html>
