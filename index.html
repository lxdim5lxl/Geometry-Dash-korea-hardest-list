<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGD Hardest Ranking</title>
    <style>
        :root { --p: #a855f7; --c: #2dd4bf; --bg: #0f0a1e; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Pretendard', sans-serif; display: flex; justify-content: center;
        }

        /* Amethyst 배경 설정 */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('amethyst_bg.jpg') no-repeat center center/cover;
        }

        .container {
            width: 92%; max-width: 800px; margin: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center; color: var(--p); font-size: 1.8rem;
            text-shadow: 0 0 15px var(--p); margin-bottom: 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        th { 
            color: var(--c); font-size: 0.75rem; padding: 12px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase;
        }

        td { 
            padding: 16px 8px; text-align: center; font-size: 0.85rem; 
            background: rgba(255, 255, 255, 0.02); 
        }

        tr:hover td { background: rgba(168, 85, 247, 0.15); }
        
        td:first-child { border-radius: 12px 0 0 12px; color: var(--c); font-weight: bold; }
        td:last-child { border-radius: 0 12px 12px 0; }

        .map-name { color: #ff5555; font-weight: bold; }
        
        .video-btn {
            border: 1px solid var(--p); color: white; padding: 6px 12px;
            border-radius: 15px; text-decoration: none; font-size: 0.7rem;
            transition: 0.3s; display: inline-block;
        }

        .video-btn:hover { background: var(--p); box-shadow: 0 0 10px var(--p); }

        .status { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>KOREA HARDEST TOP 50</h1>
        <table>
            <thead>
                <tr>
                    <th width="15%">RANK</th>
                    <th width="30%">NAME</th>
                    <th width="40%">HARDEST</th>
                    <th width="15%">VIDEO</th>
                </tr>
            </thead>
            <tbody id="ranking-list">
                <tr><td colspan="4" class="status">데이터를 불러오는 중...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchRanking() {
            const listContainer = document.getElementById('ranking-list');
            // 한국 포럼 리더보드 API 엔드포인트
            const apiUrl = 'https://gmdkoreaforum.com/api/demonlist/leaderboard';
            // CORS 우회를 위한 프록시
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}&_=${new Date().getTime()}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Network error");
                
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                // API 데이터가 배열인지 확인
                const players = Array.isArray(data) ? data : (data.results || []);

                if (players.length === 0) {
                    listContainer.innerHTML = "<tr><td colspan='4' class='status'>데이터가 없습니다.</td></tr>";
                    return;
                }

                // 50위까지 데이터 매핑
                listContainer.innerHTML = players.slice(0, 50).map((player, index) => `
                    <tr>
                        <td>#${index + 1}</td>
                        <td style="font-weight: 600;">${player.nickname || 'Unknown'}</td>
                        <td class="map-name">${player.best_level_name || 'N/A'}</td>
                        <td><a href="${player.best_level_video || '#'}" target="_blank" class="video-btn">Watch</a></td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = "<tr><td colspan='4' class='status'>서버 응답 없음 (API 확인 필요)</td></tr>";
            }
        }

        window.onload = fetchRanking;
    </script>
</body>
</html>
